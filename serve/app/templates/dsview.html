<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.6.0/dt-1.13.1/b-2.3.3/b-colvis-2.3.3/b-print-2.3.3/cr-1.6.1/fh-3.3.1/r-2.4.0/sb-1.4.0/sp-2.1.0/datatables.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.6.0/dt-1.13.1/b-2.3.3/b-colvis-2.3.3/b-print-2.3.3/cr-1.6.1/fh-3.3.1/r-2.4.0/sb-1.4.0/sp-2.1.0/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready( function () {
          $('#datatable').DataTable({
            "scrollX": true
          });
      } );
    </script>
  </head>
  <body>
    {% include 'navbar.html' %}
    {% block content %}
    <div class="container" style="margin-top: 20px; width: fit-content; max-width: 1650px;">
      <h1 style="text-align: center;">{{ dataset_name }}</h1>
      <table id="datatable" class="table table-striped table-hover">
        <thead class=""thead-dark>
          <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
          </tr>
        </thead>
          <tbody>
          {% for row in data %}
          <tr>
              {% for value in row %}
              <td>{{ value }}</td>
              {% endfor %}
          </tr>
          {% endfor %}
          </tbody>
      </table> 
    </div>
    {% endblock %}
  </body>
</html>
